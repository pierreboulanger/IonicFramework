<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
   <ion-input type="text" name="email" [(ngModel)]="email" placeholder="Email"></ion-input>
   <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Mot de passe"></ion-input>
   <button ion-button round block (click)="login()">Login</button>
   <button ion-button round block (click)="facebooklogin()">Login with Facebook</button>
</ion-content>
